<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Estilos -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icono.png">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
    <header class="header"> <!-- 'header' es el bloque -->

    </header>

    <nav class="nav">

        <a class="nav__link" href="view/aboutUs.html">Sobre mí</a>
    </nav>

    <main class="container">
        <h1></h1>
        <div class="grid">
            <div class="product">
                <a href="view/SanValentin.html">
                    <img class="product__image" src="img/01.jpg" alt="developer shirt">
                    <div class="product__info">
                        <p class="product__name">San Valentín</p>
                    </div>
                </a>
            </div> <!-- .product -->

            <div class="product">

            </div> <!-- .product -->

            <div class="product">
                <a href="">
                    <img src="img/05.jpg" alt="Día De Muertos">
                    <div class="product__info">
                        <p class="product__name">Día De Muertos</p>
                    </div>
                </a>

    <footer class="footer">
        <p class="footer__text">Manualidades Punto Creativo. 2022. Todos los derechos reservados</p>
